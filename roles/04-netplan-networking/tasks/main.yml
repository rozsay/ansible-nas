---
# tasks file for netplan-networking

- name: write default network config in chroot, configure network interface
  become: true
  template:
    src: iface.j2
    dest: "/etc/netplan/{{ item.interface }}.yaml"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ interfaces }}"
  notify:
    - apply network interface
