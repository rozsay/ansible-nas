---
- name: Create kodi config dir
  file:
    state: directory
    path: /home/{{ user_name }}/.kodi/userdata/
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  become: yes

- name: Drop Kodi sources.xml
  template:
    src: sources.xml.j2
    dest: /home/{{ user_name }}/.kodi/userdata/sources.xml
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  become: yes

- name: Drop avancedsettings.xml
  template:
    src: advancedsettings.xml.j2
    dest: /home/{{ user_name }}/.kodi/userdata/advancedsettings.xml
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  become: yes
  when: kodi_usemysql

- name: Drop guisettings.xml
  template:
    src: guisettings.xml.j2
    dest: /home/{{ user_name }}/.kodi/userdata/guisettings.xml
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  become: yes
- name: create kodi.service for the user session
  template:
    src: 'kodi.service.j2'
    dest: '/etc/systemd/system/kodi.service'
    mode: 0644
    owner: root
    group: root

#- name: start kodi.service
